name: Deploy via Cloud Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: colmap-app
  REGION: us-central1

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2

    - name: Submit build to Cloud Build
      run: |
        gcloud builds submit \
          --config=gcp-deployment/cloudbuild.yaml \
          --substitutions=_REGION=$REGION \
          --timeout=3600s

    - name: Get service URLs
      run: |
        echo "ðŸš€ Deployment Complete!"
        echo "Worker URL: $(gcloud run services describe colmap-worker --region $REGION --format 'value(status.url)')"
        echo "Frontend URL: $(gcloud run services describe colmap-frontend --region $REGION --format 'value(status.url)')"
