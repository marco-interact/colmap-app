steps:
  # Build the container with optimized caching
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/colmap-worker:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/colmap-worker:latest',
      '--cache-from', 'gcr.io/$PROJECT_ID/colmap-worker:latest',
      '.'
    ]
  
  # Push the container images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '--all-tags', 'gcr.io/$PROJECT_ID/colmap-worker']
  
  # Deploy to Cloud Run with optimized settings
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'colmap-app'
      - '--image'
      - 'gcr.io/$PROJECT_ID/colmap-worker:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '100'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '3600'
      - '--set-env-vars'
      - 'PYTHONUNBUFFERED=1,PORT=8080'
      - '--execution-environment'
      - 'gen2'

# Optimized build options for Cloud Run
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Faster builds
  diskSizeGb: 100
  substitution_option: 'ALLOW_LOOSE'

timeout: '1800s'  # Extended timeout for complex builds

substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'colmap-app'
